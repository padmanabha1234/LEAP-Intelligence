<div>
    <div class="fontBar">
        <div class="flagArea"><img title=""
                src="assets/images/{{title?.dashboard_header1_image}}" width="32"
                [alt]="title?.dashboard_header1_title">
            <span data-translate="govofIndia">{{ title?.dashboard_header1_title }}</span>
        </div>

        <div class="btnGroup">
            <i *ngIf="showBackBtn" class="fa fa-home" aria-hidden="true" routerLink="/apps" id="homeButton"></i>
            <button type="button" [attr.aria-pressed]="false" tabindex="0" attr.aria-label="A-"
                class="fontResizeBtn fontResizeBtn_A-" title="Decrease font size" (click)="changeFontSize('decrease');"
                id="font-size-decrease" name="font-size-decrease" #decreaseFontSize>A-</button>
            <button [attr.aria-pressed]="false" type="button" tabindex="0" attr.aria-label="A"
                class="fontResizeBtn fontResizeBtn_A" title="Default Font size" (click)="changeFontSize('reset');"
                id="font-size-reset" name="font-size-reset" #resetFontSize>A</button>
            <button [attr.aria-pressed]="false" type="button" tabindex="0" attr.aria-label="A+"
                class="fontResizeBtn fontResizeBtn_A+" title="Increase font size" (click)="changeFontSize('increase');"
                id="font-size-increase" name="font-size-increase" #increaseFontSize>A+</button>
            <i *ngIf="role==='report_viewer'" class="fa fa-key" aria-hidden="true"
                [routerLink]="['change-password']" matTooltip="Change Password"></i>
           
            <a href="https://leap-intelligence.tibilprojects.com/login/"> <i *ngIf="!NVSK" class="fa fa-sign-out" aria-hidden="true" matTooltip="Logout" id="signOut"
                name="signOut"></i></a>
            <!-- <i *ngIf="!NVSK" class="fa fa-sign-out" aria-hidden="true" matTooltip="Logout" (click)="signOut()" id="signOut"
                name="signOut"></i> -->

             (keydown.enter)="changeTheme();" #darkModeToggle>
             <svg width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496">
               <path fill="var(--white)"

                 transform="translate(-8 -8)" />
             </svg>
           </button> -->
        </div>
    </div>
    <app-header></app-header>
    <app-side-nav [isHome]="isHome" [menu]="menu" [isSummary]="isSummary"></app-side-nav>
    <div class="app-content-wrapper">
        <div class="app-content" #contentElement>
            <router-outlet (activate)="activate($event)"></router-outlet>
        </div>
        <app-footer></app-footer>
    </div>
</div>
