<div class="metric-card p-1 xs:text-sm sm:text-md md:text-lg lg:text-sm xl:text-md text-center">
    <i class="fa fa-info-circle fa-2x p-1 pull-right" aria-hidden="true" [matTooltip]="tooltip" matTooltipPosition="left"></i>
    <p class="card-value">{{value}}</p>
    <p class="h6 metric-card-title  font-small text-black-500" [innerHTML]="name"></p>
</div>
