<div>
    <h6 class="font-medium xs:text-xs sm:text-sm md:text-md lg:text-lg xl:text-xl bg-white text-center">{{title}}</h6>
    <div #container [ngStyle]="{ height: height === 'auto' ? 'auto': height + 'px' }"></div>
    <mat-paginator [length]="totalRecords" [pageSize]="pageSize" [pageSizeOptions]="[50, 100, 200]" (page)="onPageChange($event)" aria-label="Select page" *ngIf="totalRecords >= pageSize">
    </mat-paginator>
</div>
