            <div class="grid grid-cols-4" *ngFor="let filter of filters; let ind = index" [attr.data-index]="ind">
                <div class="col-span-1 label-wrapper mb-3">
                    <label class="form-label col-span-1 my-3"
                        [for]="filter?.name?.toLowerCase()">{{filter?.name}}</label>
                </div>
                <div class="col-span-3 display-flex-column">
                    <ng-select class="" [formControlName]="filter?.name?.toLowerCase()"
                        [id]="filter?.name?.toLowerCase() + 'filter'" [placeholder]="'Select ' + filter?.name"
                        (change)="changeFilter(filter)">
                        <ng-option *ngFor="let option of filter?.options" [value]="updateForm(option, filter)">
                            {{option[filter?.labelProp]}} 
                        </ng-option>
                    </ng-select>
                    <span style="color:white" class=""
                        *ngIf="f?.[filter?.name?.toLowerCase()]?.touched && f?.[filter?.name?.toLowerCase()]?.errors?.['required']">
                        <small class="text-danger">{{'Please Select a ' + filter.name}}</small>
                    </span>
                </div>
            </div>
            <div class="submit-wrapper my-4">
                <button class="submit-button" type="submit" id="submit" data-bs-original-title="" title="">
                    <img src="../../../../assets/images/submit-arrow.png">
                </button>
            </div>
        </form>
    </div>
