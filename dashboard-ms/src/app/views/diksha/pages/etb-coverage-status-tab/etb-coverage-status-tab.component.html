<div class="col-span-full tab-wrapper">
    <div class="filter-row grid grid-cols-5">
        <div class="xmd:col-span-3 col-span-5">
            <app-filter-panel [filters]="filters" (filtersUpdated)="filtersUpdated($event)"
                colSize="lg:col-span-4 col-span-6"></app-filter-panel>
        </div>
        <div class="download-button xmd:col-start-4 xmd:col-end-6 col-span-5 flex">
            <app-download-button [data]="reportsData"></app-download-button>
        </div>
    </div>

    <div class="reports-row">
        <!-- <div *ngIf="checkReport('diksha_metrics', 'bigNumber1')" id="bignumber1">
            <app-etb-bignumbers (exportReportData)="importBigNumberMetrics($event)"></app-etb-bignumbers>
        </div> -->
        <div class="row-wrapper grid grid-cols-5 gap-4" *ngIf="!NVSK">
            <div class="col-span-2 xmd:col-span-1 bignumber-container" id="bignumber2"
                *ngFor="let bigNumberData of bigNumberMetrics; let index = index">
                <div *ngIf="checkReport('diksha_metrics', 'bigNumber'+(index+1))">
                    <app-big-number [bigNumberReportData]="bigNumberData"></app-big-number>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-2">
            <div class="col-span-2 xmd:col-span-2 div-shadow" *ngIf="checkReport('etb_coverage_status', 'table')"
                id="table1">
                <app-etb-coverage-status #etbCoverageStatus
                    (exportReportData)="csvDownload($event)"></app-etb-coverage-status>
            </div>
            <div class="col-span-1 xmd:col-span-1 div-shadow" *ngIf="checkReport('etb_coverage_status_nvsk', 'table')"
                id="table1">
                <app-etb-coverage-status-bignumber #etbCoverageStatusBignumber
                    (exportReportData)="csvDownload($event)"></app-etb-coverage-status-bignumber>
            </div>
            <div class="col-span-1 xmd:col-span-1 div-shadow" *ngIf="checkReport('etb_coverage_status_nvsk', 'table')"
                id="table1">
                <app-etb-coverage-status-nvsk #etbCoverageStatusNVSK
                    (exportReportData)="csvDownload($event)"></app-etb-coverage-status-nvsk>
            </div>
        </div>
    </div>
</div>
