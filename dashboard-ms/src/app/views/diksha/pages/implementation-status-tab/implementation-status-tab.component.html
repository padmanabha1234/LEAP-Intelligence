<div class="col-span-full tab-wrapper">
    <div class="filter-row grid grid-cols-4">
        <div class="col-start-4 col-end-5 download-button" id="downloadbutton" >
            <!-- <app-popup-options [data]="reportsData" [reportName]="'pgi'" ></app-popup-options> -->
            <app-download-button [data]="reportsData"></app-download-button>
        </div>
    </div>
    <div class="reports-row" >
        <div class="row-wrapper grid grid-cols-5 gap-4" *ngIf="NVSK">
            <div class="col-span-2 xmd:col-span-1  bignumber-container" id="bignumber2"
                *ngFor="let bigNumberData of getMetricsArray(); let index = index">
                <div *ngIf="checkReport('diksha_metrics', 'bigNumber'+(index+1))">
                    <app-big-number [bigNumberReportData]="bigNumberData"></app-big-number>
                </div>
            </div>
        </div>
        <div class="row-wrapper grid grid-cols-1 gap-4">
            <div class="col-span-2 xmd:col-span-1 div-shadow" *ngIf="checkReport('implementation_status', 'map')"
                id="map">
                <app-implementation-status #implementationstatus
                    (exportReportData)="csvDownload($event)"></app-implementation-status>
            </div>
        </div>
    </div>
</div>
