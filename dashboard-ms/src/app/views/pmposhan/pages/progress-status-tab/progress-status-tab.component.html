<div class="col-span-full tab-wrapper">
    <div class="filter-row grid grid-cols-5">
        <div class="xmd:col-span-3 col-span-5">
            <app-filter-panel [filters]="filters" (filtersUpdated)="filtersUpdated($event)"
                colSize="lg:col-span-4 col-span-6"></app-filter-panel>
        </div>
        <div class="download-button xmd:col-start-4 xmd:col-end-6 col-span-5 flex">
            <!-- <app-popup-options [data]="reportsData" [reportName]="'pm_poshan_progress'" ></app-popup-options> -->
            <app-download-button [data]="reportsData" [reportConfig]="{formatNumber: false}"></app-download-button>
        </div>
    </div>



    <div class="reports-row">
        <!-- <div *ngIf="checkReport('pmposhan_metrics', 'bigNumber1')" id="bignumber1">
            <app-pmposhan-bignumber-metrics (exportReportData)="importBigNumberMetrics($event)"></app-pmposhan-bignumber-metrics>
        </div> -->

        <div class="row-wrapper grid grid-cols-5 gap-4" *ngIf="!NVSK">
            <div class="col-span-2 xmd:col-span-1  bignumber-container" id="bignumber2" 
            *ngFor="let bigNumberData of bigNumberMetrics; let index = index">
            <div *ngIf="checkReport('pmposhan_metrics', 'bigNumber'+(index+1))">
                <app-big-number [bigNumberReportData]="bigNumberData"></app-big-number>
            </div>
            </div>
        </div>
        <div class="row-wrapper grid">
            <div class="col-span-1 xmd:col-span-1 div-shadow" *ngIf="checkReport('district_wise_progress_status', 'map')" id="map">
                <app-progress-status #progressStatus (exportReportData)="csvDownload($event)"></app-progress-status>
            </div>
        </div>
    </div>
</div>
