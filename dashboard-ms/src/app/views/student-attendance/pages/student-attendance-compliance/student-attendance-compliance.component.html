<div class="col-span-full tab-wrapper">
    <p class="tab-desc">
        This report shows the % of schools that report attendance within the selected time duration for more than 50%
        enrolled students on average.
    </p>
    <div class="filter-row grid md:grid-cols-4 grid-cols-10">
        <div class="time-series-filter md:col-span-1 col-span-9">
            <app-time-series-filter-panel (timeSeriesUpdated)="timeSeriesUpdated($event)" [minDate]="minDate"
                [maxDate]="maxDate" [defaultSelectedDays]="defaultSelectedDays"></app-time-series-filter-panel>
        </div>
        <div class="download-button md:col-start-4 md:col-end-5 col-start-10 col-end-11">
            <!-- <app-popup-options [data]="reportsData" [reportName]="'student_attendance_compliance'" ></app-popup-options> -->
            <app-download-button [data]="reportsData"></app-download-button>
        </div>

    </div>

    <div class="reports-row" > 
        <div class="row-wrapper grid grid-cols-2 gap-4">
            <div class="col-span-2 xmd:col-span-1 div-shadow"
                *ngIf="checkReport('sac_average_attendance_compliance_bignumber', 'bigNumber')" id="bignumber">
                <app-sac-average-attendance-compliance-bignumber
                    #averageAttendanceComplianceBigNumber></app-sac-average-attendance-compliance-bignumber>
            </div>
            <div class="col-span-2 xmd:col-span-1 div-shadow"
                *ngIf="checkReport('sac_average_attendance_compliance', 'table')" id="table1">
                <app-sac-average-attendance-compliance
                    #averageAttendanceCompliance></app-sac-average-attendance-compliance>
            </div>
            <div class="col-span-2 xmd:col-span-1 div-shadow"
                *ngIf="checkReport('sac_attendance_compliance_rank', 'table')" id="table2">
                <app-sac-attendance-compliance-rank #attendanceComplianceRank></app-sac-attendance-compliance-rank>
            </div>
        </div>
    </div>
</div>
