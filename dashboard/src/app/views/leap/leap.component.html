<div class="metric-card-wrapper">
    <div class="grid gap-4 grid-cols-6 xmd:grid-cols-12">
        <div class="col-span-12">
            <p class="program-desc"></p>
        </div>
    </div>
</div>

<div class="custom-tab-group-wrapper">
    <mat-tab-group [selectedIndex]="tabIndex" mat-align-tabs="start" animationDuration="0ms"
        (selectedTabChange)="onTabChanged($event)" appFullScreen>
        <mat-tab label='OEE' *ngIf="tabs.includes('Availability')">
            <app-leap-tab
                *ngIf="selectedTabLabel == 'Availability'"></app-leap-tab>
        </mat-tab>
        <!-- <mat-tab label='Alerts' *ngIf="tabs.includes('Alerts')">
            <app-leap-alerts-tab *ngIf="selectedTabLabel == 'Alerts'" ></app-leap-alerts-tab>
        </mat-tab> -->
    </mat-tab-group>
</div>
