<div class="col-span-full tab-wrapper">
    <div class="filter-row grid grid-cols-4">
        <div class="col-span-3">
            <app-filter-panel [filters]="filters" (filtersUpdated)="filtersUpdated($event)"
                colSize="col-span-4"></app-filter-panel>
        </div>
        <div class="col-start-4 col-end-5 download-button">
            <app-popup-options [data]="reportsData" [reportName]="'nas_state_wise'" ></app-popup-options>
        </div>
    </div>
    <div class="reports-row" >
        <div class="row-wrapper grid grid-cols-1 gap-4">
            <div class="col-span-2 xmd:col-span-1 div-shadow" *ngIf="checkReport('nas_state_wise_performance', 'map')" id="map">
                <app-nas-state-wise-performance #nasstatewiseperformance
                    (exportReportData)="csvDownload($event)"></app-nas-state-wise-performance>
            </div>
        </div>
    </div>
</div>
