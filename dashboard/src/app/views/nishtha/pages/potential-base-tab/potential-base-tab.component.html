<div class="col-span-full tab-wrapper">
    <div class="filter-row grid grid-cols-4">
        <div class="col-span-2">
        </div>
        <div class="col-start-4 col-end-5 download-button">
            <!-- <app-popup-options [data]="reportsData" [reportName]="'nishtha_potential_base'" ></app-popup-options> -->
            <app-download-button [data]="reportsData"></app-download-button>
        </div>
    </div>
    <div class="reports-row" >
        <div class="row-wrapper grid grid-cols-2 gap-4">

            <div class="col-span-2 xmd:col-span-1 div-shadow" *ngIf="checkReport('potential_base', 'barChart')" id="chart1">
                <app-potential-base #potentialBase></app-potential-base>
            </div>
            <div class="col-span-2 xmd:col-span-1 div-shadow" *ngIf="checkReport('potential_base', 'barChart')" id="chart2">
                <app-potential-base-certificates #potentialBaseCertificates></app-potential-base-certificates>
            </div>
        </div>
    </div>
</div>
